<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Analysis</title>
</head>
<body>
    <ul>
    <nav class="wrapper">
 <div class="box"><a href="#">Content</a></div>
 <span class="inline-box"><a href="#">Morecontent</a></span>
 <div class="box"><a href="#">Lastbox</a></div>
    </nav>
</ul>
<style>
    .wrapper{
    width:600px;
    border:1px solid;
    text-decoration: none;
    }
    .box{
    width:50px;
    height:50px;
    display:inline-block;
    vertical-align:top;
    text-align: center;
    }
    .inline-box{
    width:200px;
    height:100px;
    background:#eee;
    }
    </style>
</body>
</html>
